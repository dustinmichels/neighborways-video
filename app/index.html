<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saved Crops Viewer</title>
    <style>
      body {
        font-family: sans-serif;
        background: #f8f9fa;
        padding: 20px;
        max-width: 800px;
        margin: auto;
      }
      h1 {
        text-align: center;
      }
      .list {
        display: flex;
        flex-direction: column;
        gap: 16px;
        margin-top: 20px;
      }
      .item {
        display: flex;
        align-items: center;
        background: white;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        padding: 10px;
      }
      .thumb {
        width: 120px;
        height: 80px;
        object-fit: cover;
        border-radius: 8px;
        flex-shrink: 0;
      }
      .info {
        margin-left: 15px;
      }
      .label {
        font-weight: bold;
        font-size: 1.1em;
        text-transform: capitalize;
      }
      .timestamp {
        color: #555;
        font-size: 0.9em;
        margin-top: 4px;
      }
    </style>
  </head>
  <body>
    <h1>Saved Unique Crops</h1>
    <div id="list" class="list"></div>

    <script>
      async function loadData() {
        const res = await fetch("/manifest.json");
        const data = await res.json();
        const list = document.getElementById("list");

        data.forEach((item) => {
          const card = document.createElement("div");
          card.className = "item";

          // Format timestamp
          const date = new Date(item.timestamp * 1000);
          const dateStr = date.toLocaleString();

          card.innerHTML = `
            <img class="thumb" src="/${item.saved_path}" alt="${item.label}" />
            <div class="info">
              <div class="label">${item.label}</div>
              <div class="timestamp">ðŸ•’ ${dateStr}</div>
            </div>
          `;
          list.appendChild(card);
        });
      }
      loadData();
    </script>
  </body>
</html>
